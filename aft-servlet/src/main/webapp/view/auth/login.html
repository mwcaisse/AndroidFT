
<html layout:decorator="common/layout" xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org">
	<head>
		<title>Push File Login</title>
	</head>
	
	<body>	
		<div layout:fragment="content">

			<div class="container" style="width:500px">
				
				<form name="f" th:action="@{/login}" method="post" class="form-horizontal">
					<fieldset>
						<!-- CSRF tokens -->
						<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
						
						<legend>Please Login</legend>
						<!-- If there was an error logging in, show an error alert -->
						<div th:if="${param.error}" class="alert alert-danger">
							Invalid username and/or password.
						</div>
						
						<!-- Show a message if you have been logged out -->
						<div th:if="${param.logout}" class="alert alert-success">						
							You have been logged out!
						</div>
						
						
						<!-- username input -->
						<div class="control-group">
							<label class="control-label" for="username">Username</label>
							<input type="text" class="form-control" id="username" name="username"/>
						</div>
						
						<!-- password inpurt -->
						<div class="control-group">
							<label class="control-label" for="password">Password</label>
							<input type="password" class="form-control" id="password" name="password"/>
						</div>
						
						<!-- The login button -->
						<div style="padding-top: 10px">
							<button type="submit" class="btn btn-default">Log in</button>
						</div>
						
					</fieldset>
					
					
				</form>
				
			</div>
			
		</div>
	</body>
</html>
