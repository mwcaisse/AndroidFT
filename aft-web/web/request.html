<html>
	<head>
		<meta charset="utf-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
	
		<title>Push File</title>
		
		<!--  scripts -->	
		
		<!-- Prod Scripts -->	
		<!-- 
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/knockout/3.1.0/knockout-min.js"></script>
		-->
		
		<!-- Dev Scripts -->
		<script src="js/jquery-2.1.1.js"></script>
		<script src="js/knockout-3.1.0.debug.js"></script>
		<script src="js/jquery.form.js"></script>
		
		<!-- View and View Model scripts -->
		<script src="js/common.js"></script>
		
		<script src="js/bootstrap.js"></script>
		
		<!-- css -->
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet">
		
	</head>
	
	<body>	
	
		<div class="banner">
			<img src="img/logo.png" height="60" width="80"> Push File
		</div>
	
		<ul class="nav nav-tabs" role="tablist">		
			<li><a href="index.html">Home</a></li>
			<li><a href="device.html">Devices</a></li>
			<li class="active"><a href="#">Requests</a></li>		
		</ul>
	
	

		<div id="requestBody" class="body">
			
			
			<table class="table table-bordered table-striped">
			
				<thead>
					<tr>
						<td>Name</td>
						<td>Status</td>
						<td>Last Updated</td>
						<td>Device</td>
					</tr>
				</thead>
								
				<tbody data-bind="foreach: Requests">
					<tr>
						<td data-bind="text: requestName"></td>
						<td data-bind="text: requestStatus"></td>
						<td data-bind="text: requestUpdatedText"></td>
						<td data-bind="text: requestDeviceName"></td>						
					</tr>
				</tbody>
			</table>
		</div>

		<script src="js/ViewModels/Request/PFRequestListViewModel.js"></script>
		<script type="text/javascript">

			var requestListViewModel = new PFRequestListViewModel();			
			ko.applyBindings(requestListViewModel, document.getElementById("requestBody"));

		</script>


	</body>
</html>
